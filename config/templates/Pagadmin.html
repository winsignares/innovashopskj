{% extends "login.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVATESHOP - Empresas</title>
    <link rel="stylesheet">
    <style>
        /* Estilo general */

        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1, h2 {
  font-weight: bold;
}

/* Encabezado */

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

h1 {
  margin-top: 0;
}

/* Menú */

.menu {
  float: left;
  width: 20%;
  background-color: #ddd;
  padding: 10px;
}

.menu ul {
  list-style: none;
  padding: 0;
}

.menu ul li {
  margin-bottom: 10px;
}

.menu ul li a {
  text-decoration: none;
  color: #333;
}

.menu ul li a:hover {
  color: #000;
}

/* Contenido */

.contenido {
  float: right;
  width: 80%;
  padding: 10px;
}

/* Tabla */

.tabla {
  width: 100%;
  border-collapse: collapse;
}

.tabla th, .tabla td {
  border: 1px solid #ddd;
  padding: 5px;
}

.tabla th {
  text-align: center;
}

/* Formulario */

.formulario {
  margin-top: 20px;
}

.formulario label {
  display: block;
  margin-bottom: 5px;
}

.formulario input, .formulario select {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

.formulario button {
  cursor: pointer;
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
}

.formulario button:hover {
  background-color: #000;
}

/* Botones */

.boton {
  cursor: pointer;
  padding: 5px 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.boton:hover {
  background-color: #ddd;
}

/* Mensajes */

.mensaje {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 10px;
}

.mensaje.exito {
  background-color: #77dd77;
  color: #000;
}

.mensaje.error {
  background-color: #ff6666;
  color: #fff;
}
    </style>
</head>
<body>
    <header>
      <h1>INNOVATESHOP</h1>
      <h2>Administración de Empresas</h2>
    </header>
    <main>
      <section class="tabla">
        <h2>Empresas</h2>
        <button id="crear-empresa" onclick="location.href='/Crearempresas.html'">Crear empresa</button>

        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>NIT</th>
              <th>Estado</th>
              <th>Periodo</th>
              <th>Acciones</th>
            </tr>
          </thead>   
        </table>
      </section>
    </main>
  </body>
</html>
{% endblock %}
