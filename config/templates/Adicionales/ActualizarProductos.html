<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar Proveedor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ActualizarProductos.css'>
    <script src='main.js'></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="RegistroProveedor">
        <div id = "divprincipal">
            Actualizar un producto
        </div>
        <div>
            <div id = "Letra">Nombre
                <div id = "Columna2"> Precio de venta</div>
            </div>         
        </div>
               
        <div>
            <input type="text" id="si" placeholder="Ingrese ID">
            <input type="text" id="textColumna2" placeholder="Ingrese precio de venta">
        </div>
        <div id = "Letra">Precio por unidad
            <div>
                <div id = "Letra">
                    <div id = "fila2"> Cantidad</div>
                </div>         
            </div>
        </div>
        <div>
            <input type="text" id="textbox" placeholder="Ingrese nombre de producto">
            <input type="text" id="textColumna2" placeholder="Ingrese cantidad de productos">
        </div>
        <div id = "Letra">Productos alternos
            <div>
                <div id = "Letra">
                    <div id = "fila3"> Cantidad minima en stock</div>
                </div>         
            </div> 
        </div>
        <div id="container">
            <div class = "input-search">
                <input type="text" id="textbuscar" placeholder="Buscar productos...">
                <i class='bx bx-search-alt'></i>                
            </div>
            <input type="text" id="textColumna2" placeholder="Ingrese precio de venta">
        </div>
        <div id="container2">
            <div id = "containerProductos">
                <button type="button" class="btn btn-outline-secondary" id = "btn">Mesa</button>
            </div>   
            
            <div id = "container3">
                <input type="checkbox" id = "box">
                <div id = "Letra1">IVA</div>
            </div>
            <div id = "container3"> 
                <div id = "Imagen">Imagen:
                    <button type="button" class="btn btn-secondary btn-sm" id = "btn-sm">Upload image</button>
                </div>
                
            </div>                        
        </div>            
        <div>
            <button type="button" class="btn btn-primary btn-lg" id = "Guardar">Actualizar</button>   
        </div>
    </div>

    
</body>
</html>
