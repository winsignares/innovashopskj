<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="TablaClientes.css">
    <script src="../static/js/app.js" defer></script>
</head>
<body>
    <div class="menu-dashboard open">
        <div class="top-menu">
            <div class="logo">
                <img src="../static/img/s-png-28667.png" alt="">
                <span>Innovashop</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <div class="input-search">
            <i class='bx bx-search-alt' ></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <div class="menu">

            <div class="enlace" data-pagina="Modulo-cliente">
                <i class='bx bxs-user'></i>
                <span>Proveedores</span>
            </div>

            <div class="enlace" data-pagina="Gestionar-productos">
                <i class='bx bxs-user-detail'></i>
                <span>Vendedores</span>
            </div>

            <div class="enlace" data-pagina="Cotizacion">
                <i class='bx bx-clipboard'></i>
                <span>Productos</span>
            </div>

            <div class="enlace" data-pagina="Descuento">
                <i class='bx bxs-user-pin'></i>
                <span>Clientes</span>
            </div>
            
            <br><br>
            <div class="enlace">
                <a onclick="salir()">
                    <div class="bx bx-log-out"></div>
                    <span>Salir</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--tittle">
                    <span style="color: black;" id = "Portal">Portal De Empresa</span>
                </div>
            </div>
            

            <div class="pagina Modulo-cliente">
                <div class="dentro">
                    <div id = "contenido">
                        <div id = "id">
                            <div id = "id2">ID   </div>                        
                        </div>
                        <input type="text" id="textbox" placeholder="Buscar...">
                        <div id = "containerButton">
                            <button type="button" class="btn btn-primary btn-lg" id = "Guardar">
                                <div id = "boton">Agregar Cliente</div>
                            </button>
                        </div>
                    </div>


                    </div>
                </div>
                
            </div>
    
            <div class="pagina Gestionar-productos">
                <div class="dentro">Gestionar productos</div>
            </div>
    
            <div class="pagina Cotizacion">
                <div class="dentro">Cotizacion</div>
            </div>
    
            <div class="pagina Descuento">
                <div class="dentro">Descuento</div>
            </div>
    
            <div class="pagina Venta">
                <div class="dentro">Venta</div>
            </div>
        </div>
    </div>       
</body>
</html>
