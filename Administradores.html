<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portal Administrativo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleadmin.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
  <fieldset style="text-align: center;">
    <legend style="font-size: 60px;"><b>Portal Administrativo</b></legend>
      <section class="seccion-crear-empresa">
        
        <h2>Crear empresa</h2>
        <form action="#" method="post">
          <label for="nombre_empresa">Nombre de la empresa:</label>
          <input type="text" id="nombre_empresa" name="nombre_empresa" required>
          <br>
          <label for="periodo_activo">Periodo activo (meses):</label>
          <select id="periodo_activo" name="periodo_activo">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
          <br>
          <button type="submit" class="btn btn-outline-success" style="font-size: 18px; " onclick="crearEmpresa();"><b>Crear Empresa</b></button>
        </form>
      </section>
      <section class="seccion-gestion-modulos">
        <br>
        <h2>Gestión de módulos</h2>
        <table class="table">
          <thead>
            <tr st>
              <th>Empresa</th>
              <th>Módulo</th>
              <th>Habilitado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Empresa 1</td>
              <td>Ventas</td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <td>Empresa 2</td>
              <td>Marketing</td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <td>Empresa 3</td>
              <td>Recursos Humanos</td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
      </section>
  </fieldset>
</body>
</html>
